<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soundify</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <nav role="navigation">
            <h1>soundify</h1>
                <div id="menuToggle">
                    <input type="checkbox" id="menuCheckbox"/>
                    <span></span>
                    <span></span>
                    <span></span>
                    <ul id="menu">
                        <li>
                            <a href="#">
                                <label for="menuCheckbox" onclick="this.parentNode.click();">Home</label>
                            </a>
                        </li>
                        <li>
                            <a href="#about">
                                <label for="menuCheckbox" onclick="this.parentNode.click()";>About</label>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        
            <form class="iconSelectForm">
                <input type="radio" id="icon_CD" name="icons" class="menuIcons">
                <label for="icon_CD" class="iconLabel">
                    <img src="temp_icons/cd.png">
                </label>
                <br>
                
                <input type="radio" id="icon_VINYL" name="icons" class="menuIcons">
                <label for="icon_VINYL" class="iconLabel">
                    <img src="temp_icons/vinyl.jpeg">
                </label>
                <br>

                <input type="radio" id="icon_RADIO" name="icons" class="menuIcons">
                <label for="icon_RADIO" class="iconLabel">
                    <img src="temp_icons/radio.png">
                </label>
                <br>

                <input type="radio" id="icon_WALKMAN" name="icons" class="menuIcons">
                <label for="icon_WALKMAN" class="iconLabel">
                    <img src="temp_icons/walkman.jpeg">
                </label>
            </form>
        
        <div class="image-container">
            <img src="cd.png" width="400" height="400" alt="Interactive Image">
        </div>
</body>
</html>

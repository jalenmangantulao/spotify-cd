<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soundify</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <nav role="navigation">
                <h1>soundify</h1>
                
                <div id="menuToggleLeft">
                    <ul id="menuLeft">
                        <li>
                            <a href="CD">
                                <label for="menuCheckbox" onclick="this.parentNode.click();">CD</label>
                            </a>
                        </li>
                        <li>
                            <a href="Record">
                                <label for="menuCheckbox" onclick="this.parentNode.click()";>Record</label>
                            </a>
                        </li>
                        <li>
                            <a href="Radio">
                                <label for="menuCheckbox" onclick="this.parentNode.click();">Radio</label>
                            </a>
                        </li>
                        <li>
                            <a href="Walkman">
                                <label for="menuCheckbox" onclick="this.parentNode.click()";>Walkman</label>
                            </a>
                        </li>
                    </ul>
                </div>

                <div id="menuToggle">
                    <input type="checkbox" id="menuCheckbox"/>
                    <span></span>
                    <span></span>
                    <span></span>
                    <ul id="menu">
                        <li>
                            <a href="#">
                                <label for="menuCheckbox" onclick="this.parentNode.click();">Home</label>
                            </a>
                        </li>
                        <li>
                            <a href="#about">
                                <label for="menuCheckbox" onclick="this.parentNode.click()";>About</label>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <div class="image-container">
            <img src="cd.png" width="400" height="400" alt="Interactive Image">
    </div>
</body>
</html>
